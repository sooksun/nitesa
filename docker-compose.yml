version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: nitesa-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-nitesa_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-nitesa}
      MYSQL_USER: ${MYSQL_USER:-nitesa_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-nitesa_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./setup-mysql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - nitesa-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-nitesa_root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nitesa-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://${MYSQL_USER:-nitesa_user}:${MYSQL_PASSWORD:-nitesa_password}@mysql:3306/${MYSQL_DATABASE:-nitesa}?schema=public
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://203.172.184.47:3000}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
    volumes:
      - ./uploads:/app/uploads
      - ./public/uploads:/app/public/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nitesa-network
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        node server.js
      "

volumes:
  mysql_data:
    driver: local

networks:
  nitesa-network:
    driver: bridge
